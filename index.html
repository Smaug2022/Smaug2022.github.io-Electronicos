<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./js/appjs.js"></script>
    <title>Electrónicos</title>
    <title>Carrito</title>
  </head>
  <body>
    <div class="col-md-12" >
      <header id="header" >
        <div class="row">
          <div class="col-md-8 text-center">
            <div class="col-md-6 float-start">
              <a
              href="./index.html"
              id="agregar-producto"
              class="button u-full-width"
            >
            <i class="fa fa-microchip"></i>
            </a>
            </div>
            <div class="col-md-6 float-end ">
              <h1>Electrónicos</h1>
            </div>
          </div>
        <div class="col-md-1 text-center float-end">
          <a
            id="carrito"
            href="#"
            class="button u-full-width"
            data-target=".contenedor-carrito"
          >
            <i class="fa fa-shopping-cart" ></i>
          </a>
        </div>
        <div class="col-md-1 text-center float-end">
          <a
            href="./Producto/indexp.html"
            id="agregar-producto"
            class="button u-full-width"
          >
            <i class="fa fa-plus" ></i
          ></a>
        </div>
      </header>
      <div class="col-md-12 contenedor-carrito float-end position-absolute">
              <div class="row" id="lista-carrito">
              </div>
              <div class="col-md-6 offset-md-3 text-center" >
                <button href="#" id="vaciar-carrito" class="btn btn-sm btn-danger">
                  vaciar carrito</button
                >
              </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row justify-content-center articulos">
      </div>
    </div>
  </body>
