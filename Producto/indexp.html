<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link href=".././CSS/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/producto-add.js"></script>
  </head>
  <body>
    <div class="col-md-12" >
      <header id="header" >
        <div class="row">
          <div class="col-md-8 text-center">
            <div class="col-md-6 float-start">
              <a
              href="/index.html"
              id="agregar-producto"
              class="button u-full-width"
            >
            <i class="fa fa-microchip"></i>
            </a>
            </div>
            <div class="col-md-6 float-end ">
              <h1>Electr√≥nicos</h1>
            </div>
          </div>
        <div class="col-md-1 text-center float-end">
          <a
            id="carrito"
            href="#"
            class="button u-full-width"
            data-target=".contenedor-carrito"
          >
            <i class="fa fa-shopping-cart" ></i>
          </a>
        </div>
        <div class="col-md-1 text-center float-end">
          <a
            href="../index.html"
            id="agregar-producto"
            class="button u-full-width"
          >
            <i class="fa fa-arrow-left" ></i
          ></a>
        </div>
      </header>
      <div class="col-md-12 contenedor-carrito float-end position-absolute">
              <div class="row" id="lista-carrito">
              </div>
              <div class="col-md-6 offset-md-3 text-center" >
                <button href="#" id="vaciar-carrito" class="btn btn-sm btn-danger">
                  vaciar carrito</button
                >
              </div>
      </div>
    </div>
    <h1 style="padding-top: 100px;" class="text-center">Agregar Producto</h1>

    <div class="col-md-4 offset-md-4" id="contenedor-formulario">
      <form id="formulario">
        <label for="nombre">Nombre:</label><br />
        <input class="form-control" type="text" id="nombre" name="nombre" /><br />
        <label for="precio">Precio:</label><br />
        <input class="form-control" type="text" id="precio" name="precio" /><br /><br />
        <label for="imagen">Imagen:</label><br />
        <input class="form-control" type="file" id="imagen" name="imagen" /><br /><br />
        <input class="btn btn-lg btn-success" type="submit" value="Submit" />
      </form>
    </div>
    <div class="container text-center">
      <div class="row justify-content-center articulos">
      </div>
    </div>
  </body>
</html>
